steps:
  # login dockerhub
  - name: "gcr.io/cloud-builders/docker"
    entrypoint: "bash"
    args: ["-c", "docker login --username=$$USERNAME --password=$$PASSWORD"]
    secretEnv: ["USERNAME", "PASSWORD"]

  # build the image
  - name: "gcr.io/cloud-builders/docker"
    entrypoint: "bash"
    args: ["-c", "docker build -t $$USERNAME/gunicorn:latest ."]
    secretEnv: ["USERNAME"]

  # push image to dockerhub
  - name: "gcr.io/cloud-builders/docker"
    entrypoint: "bash"
    args: ["-c", "docker push $$USERNAME/gunicorn:latest"]
    secretEnv: ["USERNAME"]

availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/dockerhub-password/versions/1
      env: "PASSWORD"
    - versionName: projects/$PROJECT_ID/secrets/dockerhub-username/versions/1
      env: "USERNAME"
